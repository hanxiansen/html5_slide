<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h5+c3制作幻灯片</title>
	<style type="text/css">
		* { padding: 0; margin: 0}
		body {
			padding: 50px 0;
			background-color: #fff;
			font-size: 14px;
			font-family: '微软雅黑';
			color: #555;
			-webkit-font-smoothing: antialiased; /* chrome浏览器抗锯齿处理 */
		}
		.slider,
		.slider .main,
		.slider .main .main-i{
			width: 100%;
			height: 400px;
			position: relative;
		}

		/* 幻灯片区域 */
		.slider .main {
			overflow: hidden;
		}

		/* 每一张幻灯片的样式 */
		.slider .main .main-i {

		}
		.slider .main .main-i img {
			width: 100%;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 1;
		}
		.slider .main .main-i .caption {
			position: absolute;
			right: 50%;
			top: 30%;
			z-index: 9;
		}
		.slider .main .main-i .caption h2 {
			font-size: 40px;
			line-height: 50px;
			color: #b5b5b5;
			text-align: right;
		}
		.slider .main .main-i .caption h3 {
			font-size: 70px;
			line-height: 70px;
			color: #000;
			text-align: right;
			font-family: "Open Sans Condensed";
		}

		/* 控制按钮区域 */
		.slider .ctrl {
			width: 100%;
			height: 13px;
			line-height: 13px;
			text-align: center;
			position: absolute;
			left: 0;
			bottom: -13px;
		}
		.slider .ctrl .ctrl-i {
			display: inline-block;
			width: 150px;
			height: 13px;
			position: relative;
			background-color: #666;
			margin-left: 1px;
			box-shadow: 0 1px 1px rgba(0, 0, 0, .3);
		}
		.slider .ctrl .ctrl-i img {
			width: 100%;
			position: absolute;
			left: 0;
			bottom: 50px;
			z-index: 1;
			opacity: 0;
			-webkit-transition: all .2s;
		}
		/* hovwe到控制按钮样式*/
		.slider .ctrl .ctrl-i:hover {
			background-color: #f0f0f0;
		}
		.slider .ctrl .ctrl-i:hover img {
			bottom: 13px;
			opacity: 1;
			/* 使用box-reflect实现图片倒影效果 */
			-webkit-box-reflect: below 0px -webkit-gradient(
					linear,
					left top,
					left bottom,
					from( transparent ),
					color-stop( 50%, transparent ),
					to( rgba(255, 255, 255, .3) )
			);
		}
		/* active当前展现状态 */
		.slider .ctrl .ctrl-i_active:hover,
		.slider .ctrl .ctrl-i_active {
			background-color: #000;
		}
		.slider .ctrl .ctrl-i_active img {
			opacity: 0;
		}
		/* 幻灯片的切换样式 */
		.slider .main .main-i {
			opacity: 0;
			position: absolute;
			right: 50%;
			top: 0;
			-webkit-transition: all .5s;
		}
		.slider .main .main-i_active {
			opacity: 1;
			right: 0;
		}
		.slider .main .main-i h2 {
			margin-right: 45px;
		}
		.slider .main .main-i h3 {
			margin-right: -45px;
		}
		.slider .main .main-i h2,
		.slider .main .main-i h3 {
			-webkit-transition: all .8s 1s;
		}
		.slider .main .main-i_active h2,
		.slider .main .main-i_active h3 {
			margin-right: 0;
		}
	</style>
</head>
<body>
	<div class="slider">
	<!-- 修改view——>Template（关键字替换），增加template id -->
		<div class="main" id="template_main">
			<div class="main-i" id="main_{{index}}">
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img src="imgs/{{index}}.jpg" alt="" />
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a href="javascript:switchSlider({{index}});" class="ctrl-i" id="ctrl_{{index}}">
				<img src="imgs/{{index}}.jpg" alt="" />
			</a>
		</div>
	</div>
	<script type="text/javascript">
		// 1.数据定义（实际生产环境中，是后台给出的。）
		var data = [
			{img:1,h1:'Creative',h2:'DUET'},
			{img:2,h1:'Friendly',h2:'DEVIL'},
			{img:3,h1:'Tranquilent',h2:'COMPATRIOT'},
			{img:4,h1:'Insecure',h2:'HUSSLER'},
			{img:5,h1:'Loving',h2:'REBEL'},
			{img:6,h1:'Passionate',h2:'SEEKER'},
			{img:7,h1:'Crazy',h2:'FRIEND'}
		];

		// 2、定义获取class或者id的通用函数
		var g = function(id) {
			if (id.substr(0, 1) == '.') {
				return document.getElementsByClassName(id.substr(1));
			}
			return document.getElementById(id);
		}



	</script>
</body>
</html>
